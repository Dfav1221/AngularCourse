<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <br>
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
          <label for="email">E-mail
            <input type="email" id="email" class="form-control" ngModel email name="email" required #email="ngModel">
          </label>
          <span class="help-block" *ngIf="email.invalid && email.touched">
            Email is invalid!
          </span>
        </div>
        <div>
          <label for="subscriptionType">Subscription type</label>
          <select id="subscriptionType" class="form-control" name="subscription" ngModel="Advanced">
            <option value="Basic"> Basic Subscription</option>
            <option value="Advanced"> Advanced Subscription</option>
            <option value="Pro"> Pro Subscription</option>
          </select>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" name="password" ngModel required #password="ngModel">
          <span class="help-block" *ngIf="password.invalid && password.touched">Invalid Password</span>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="form.invalid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
