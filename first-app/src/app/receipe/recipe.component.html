<div class="row">
  <div class="col-md-5">
    <button class="btn btn-success">Add new recipe</button>
    <hr>
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-details>
    <ng-template #infoText>
      <h3>Please select a Recipe</h3>
    </ng-template>
  </div>
</div>
